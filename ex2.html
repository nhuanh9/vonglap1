<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = eval(prompt("Enter your number: "));
        let sum = 0;
        for (var i=1; i <= num; i +=1) {
            //phần thân vòng lặp thực hiện tính tổng
            sum+=i;
        }
        alert(sum);
    </script>
</body>
</html>
